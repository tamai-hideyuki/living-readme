  <defs>
    <linearGradient id="sky-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb38a" />
      <stop offset="55%" stop-color="#f08bb2" />
      <stop offset="100%" stop-color="#6f6cb8" />
    </linearGradient>

    <linearGradient id="sky-upper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5b6fc8" stop-opacity="0.35" />
      <stop offset="55%" stop-color="#8fa3f2" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#c9b2ff" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="horizon-band" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffd08a" stop-opacity="0.45" />
      <stop offset="50%" stop-color="#ffb36b" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ff9b6b" stop-opacity="0.4" />
    </linearGradient>

    <radialGradient id="sun-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe2b0" stop-opacity="0.95" />
      <stop offset="60%" stop-color="#ffb36b" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#ff9b4a" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="sun-ring" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffdba1" stop-opacity="0" />
      <stop offset="70%" stop-color="#ffdba1" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ffdba1" stop-opacity="0" />
    </radialGradient>

    <filter id="cloud-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" />
    </filter>

    <filter id="mist-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14" />
    </filter>
  </defs>
